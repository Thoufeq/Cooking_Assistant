<body>
    <div class="container">
        <div class="chatbot-wrapper">
            <div class="chatbot-header">
                <div class="header-content">
                    <div class="bot-avatar">
                        <span class="chef-hat">ğŸ‘¨â€ğŸ³</span>

                    <div class="bot-info">

                        <p class="status">
                            <span class="status-dot"></span>
                            Online - Ready to help!
                        </p>
                    </div>
                </div>
                <div class="header-decoration">
                    <span class="food-icon">ğŸ•</span>
                    <span class="food-icon">ğŸ”</span>
                    <span class="food-icon">ğŸœ</span>
                </div>
            </div>

            <div class="chat-container">
                <div class="messages-wrapper">

                </div>
            </div>

            <div class="quick-actions">
                <button class="quick-btn">Pizza Recipes</button>
                <button class="quick-btn">Healthy Options</button>
                <button class="quick-btn">Desserts</button>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" class="message-input" placeholder="Ask me about recipes, cooking tips, or restaurants...">
                    <button class="emoji-btn">ğŸ˜‹</button>
                    <button class="send-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                        </svg>
                    </button>

            </div>

            <div class="food-decoration">
                <span class="float-food">ğŸ”</span>
                <span class="float-food">ğŸ•</span>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    function appendUserMessage(message) {
        const userHtml = `
            <div class="message user-message">
                <div class="message-content">
                    <p>${message}</p>
                </div>
                <div class="message-avatar">ğŸ˜Š</div>
            </div>`;
        $(".messages-wrapper").append(userHtml);
    }

    function appendBotMessage(message) {
        const botHtml = `
            <div class="message bot-message">
                <div class="message-avatar">ğŸ‘¨â€ğŸ³</div>
                <div class="message-content"><p>${message}</p></div>
            </div>`;
        $(".messages-wrapper").append(botHtml);
    }

    function showTyping() {
        const typingHtml = `
            <div class="typing-indicator" id="typing">
                <div class="message-avatar">ğŸ‘¨â€ğŸ³</div>
                <div class="typing-dots">
                    <span></span><span></span><span></span>
                </div>
            </div>`;
        $(".messages-wrapper").append(typingHtml);
    }

    function removeTyping() {
        $("#typing").remove();
    }

    function sendMessage(message) {
        if (message === "") return;

        appendUserMessage(message);
        $(".message-input").val("");
        showTyping();

        $.ajax({
            type: "POST",
            url: "/get",
            data: { msg: message },
            success: function(data) {
                removeTyping();
                appendBotMessage(data);
                $(".messages-wrapper").scrollTop($(".messages-wrapper")[0].scrollHeight);
            },
            error: function() {
                removeTyping();
                appendBotMessage("âš ï¸ Sorry, something went wrong. Please try again!");
            }
        });
    }

    $(".send-btn").on("click", function() {
        const message = $(".message-input").val().trim();
        sendMessage(message);
    });

    $(".message-input").on("keypress", function(e) {
        if (e.which === 13) {
            $(".send-btn").click();
            return false;
        }
    });

    // âœ… Make quick action buttons functional
    $(".quick-btn").on("click", function() {
        const quickMessage = $(this).text().replace(/^[ğŸ•ğŸ¥—ğŸ°ğŸ³]\s*/, ''); // remove emoji prefix
        sendMessage(quickMessage);
    });
});
</script>
</body>
</html>
